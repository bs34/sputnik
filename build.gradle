buildscript {
    apply from: 'dependencies.gradle'
    repositories {
        jcenter()
        mavenCentral()

        maven { url REPOSITORY_URL }
        maven { url SNAPSHOT_REPOSITORY_URL }
    }
    dependencies {
        // Android gradle
        classpath rootProject.ext.libs.android_gradle

        // Maven Plugin
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'

        // Nexus Plugin
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'

        // Realm
        classpath 'io.realm:realm-gradle-plugin:2.2.1'

        // Sputnik
        classpath group: 'com.tapadoo.android', name: 'sputnik', version: '0.6.5-SNAPSHOT', changing: true

        // Kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${rootProject.ext.kotlin_version}"
    }
    configurations.all {
        //Check for updates to SNAPSHOTS every build
        resolutionStrategy {
            cacheChangingModulesFor 0, 'seconds'
        }
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}